[v3io]
v3io_container = parquez
v3io_path = v3io://parquez

[hive]
hive_home = /opt/hive/bin/hive
hive_schema = default

[presto]
v3io_connector = v3io
hive_connector = hive
access_key = <access_key>

[nginx]
v3io_api_endpoint_host = localhost
v3io_api_endpoint_port = 8081
username = <user_name>
password = <password>
