[v3io]
v3io_container = parquez
v3io_path = v3io://parquez
access_key = <access_key>

[hive]
hive_home = /opt/hive/bin/hive
hive_schema = default

[presto]
uri = <uri>
v3io_connector = v3io
hive_connector = hive


[nginx]
v3io_api_endpoint_host = <webapi>
v3io_api_endpoint_port = 8081
username = <username>
password = <password>
